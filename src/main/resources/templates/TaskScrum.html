<script type="text/javascript" th:inline="javascript">


    var count = 0;
    window.onload = function() {
        $("#edit_button").hide();


        $.ajax({
            url: "./" + "/allstories",
            type: "GET",
            beforeSend: function(xhr) {
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");
            },
            success: function(responsentity) {
                loopstories(responsentity);

            },
            error: function(errorThrown) {

                displayerror(errorThrown.responseText);

            }

        });
    }


    function processUrlData() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/cmpe281project/test",
            success: function() {
                console.log("testing");
            },
            error : function() {
            }
        });
    }



    function addstoryajax() {

        var file_name = $('#story').val();
        if(file_name=="")
        {
            count++;
            file_name = "Story " + count;
        }


        var file_data1 = $('#startdate').val();
        var file_data2 = $('#totalhours').val();
        var file_data3 = $('#hourscompleted').val();


        var json = { "file_name" : file_name, "file_data1": file_data1, "file_data2": file_data2, "file_data3": file_data3};
        $.ajax({
            url: "./" + "/story",
            data: JSON.stringify(json),
            type: "POST",

            beforeSend: function(xhr) {
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");
            },
            success: function(responsentity) {
                $("#story").val("");
                $("#startdate").val("");
                $("#totalhours").val("");
                $("#hourscompleted").val("");

                addstoryhtml(responsentity.file_name.trim().replace(/\s+/g,'_'),responsentity.file_name);


            },
            error: function(errorThrown) {

                displayerror(errorThrown.responseText);

            }

        });
    }


    function viewstoryajax(param) {

        var x = "#"+param.parentNode.parentNode.parentNode.id;
        var file_name = $(x).find("p:first").text();

        $.ajax({
            url: "./" + "/story/" + file_name,
            type: "GET",

            beforeSend: function(xhr) {
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");
            },
            success: function(responsentity) {
                $("#startdate").val(responsentity.file_data1);
                $("#totalhours").val(responsentity.file_data2);
                $("#hourscompleted").val(responsentity.file_data3);


                $("#story").val(responsentity.file_name);
                $("#add_button").hide();
                $("#edit_button").show();

                $("#story").prop('disabled', true);


            },
            error: function(errorThrown) {

                displayerror(errorThrown.responseText);

            }

        });
    }


    function editstoryajax() {

        var file_name = $('#story').val();


        var file_data1 = $('#startdate').val();
        var file_data2 = $('#totalhours').val();
        var file_data3 = $('#hourscompleted').val();


        var json = { "file_name" : file_name, "file_data1": file_data1, "file_data2": file_data2, "file_data3": file_data3};
        $.ajax({
            url: "./" + "/story/"+ file_name,
            data: JSON.stringify(json),
            type: "PUT",

            beforeSend: function(xhr) {
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");
            },
            success: function(responsentity) {
                setaddstorystate();
                responsentity.file_name = "updated";
                //editstoryhtml(responsentity.file_name.trim().replace(/\s+/g,'_'),responsentity.file_name);
                displaysuccess("Story " + file_name + " successfully Updated!")

            },
            error: function(errorThrown) {

                displayerror(errorThrown.responseText);

            }

        });
    }


    function deletestoryajax(param) {

        var x = "#"+param.parentNode.parentNode.parentNode.id;
        var file_name = $(x).find("p:first").text();


        $.ajax({
            url: "./" + "/story/"+ file_name,
            type: "DELETE",

            beforeSend: function(xhr) {
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");
            },
            success: function(responsentity) {
                $("#"+param.parentNode.parentNode.parentNode.id).remove();
                displaysuccess("Story " + file_name + " successfully Deleted!")

            },
            error: function(errorThrown) {

                displayerror(errorThrown.responseText);

            }

        });
    }


    function setaddstorystate()
    {


        $("#startdate").val("");
        $("#totalhours").val("");
        $("#hourscompleted").val("");


        $("#story").val("");
        $("#add_button").show();
        $("#edit_button").hide();

        $("#story").prop('disabled', false);
    }


    function displayerror(error)
    {

        $("#error_box").html('<div  class="alert alert-danger alert-dismissable"><i class="fa fa-ban"></i><button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button><span id="error_text"></span></div>');
        $("#error_text").text(error);
    }


    function loopstories(responsentity)
    {
        /*<![CDATA[*/
        //responsentity[0].file_name+
        for (var i = 0; i<responsentity.length; i++) {
            if(responsentity[i].file_name!="")
                addstoryhtml(responsentity[i].file_name.trim().replace(/\s+/g,'_'),responsentity[i].file_name);
        }
        /*]]>*/
    }



    function displaysuccess(success)
    {

        $("#error_box").html('<div  class="alert alert-success alert-dismissable"><i class="fa fa-ban"></i><button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button><span id="error_text"></span></div>');
        $("#error_text").text(success);
    }


    function addstoryhtml(titleID,title) {

        $("#notes_main_div").append('<div class="col-lg-3 col-xs-6" id = "' + titleID + '"><div class="small-box"  style="width: 175px; height: 182px"><div class="inner" style="position:absolute;top:15px;"><p>' + title +'</p></div><div style="position:absolute;left:23px;bottom:20px;">View/Edit<a class="fa fa-fw fa-edit" onclick = "viewstoryajax(this)"></a> Delete<a class="fa fa-fw fa-trash-o" onclick = "deletestoryajax(this)"></a></div></div></div>');

    }


</script>
