<!DOCTYPE html>
<html class="bg-black">
<head>

    <title>Cmpe281project | Sprint Details</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Theme style -->
    <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>JSP Page</title>
    <c:set var="baseURL" value="${pageContext.servletContext.contextPath}" />
    <link href="${baseURL}/resources/sample/themes/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
    <link href="${baseURL}/resources/sample/scripts/jtable/themes/standard/green/jtable_green.css" rel="stylesheet" type="text/css" />

    <script src="${baseURL}/resources/sample/scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="${baseURL}/resources/sample/scripts/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>

    <script src="${baseURL}/resources/sample/scripts/jtable/jquery.jtable.js" type="text/javascript"></script>
    <script src="${baseURL}/resources/sample/scripts/jtable/external/json2.js" type="text/javascript"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script>

        function validateSprint() {


            console.log("in function");

            var a = document.forms["myForm"]["sprintname"].value;
            var b = document.forms["myForm"]["startdate"].value;
            var c = document.forms["myForm"]["enddate"].value;
            var d = document.forms["myForm"]["projectname"].value;
            var e = document.forms["myForm"]["username"].value;


            if (a == null || a == "") {
                alert("sprint must be filled out");
                return false;
            }


            if (b == null || b == "") {
                alert("startdate must be filled out");
                return false;
            }

            if (c == null || c == "") {
                alert("enddate must be filled out");
                return false;
            }

            if (d == null || d == "") {
                alert("projectname must be filled out");
                return false;
            }

            if (e == null || e == "") {
                alert("username must be filled out");
                return false;
            }


        }
        function addSprint() {
            console.log("in function");

            var a = document.forms["myForm"]["sprintname"].value;
            if (a == null || a == "") {
                alert("sprint must be filled out");
                return false;
            }
        }
        function updateSprint() {
            console.log("in function");
            var a = document.forms["myForm"]["sprintname"].value;
            if (a == null || a == "") {
                alert("sprint must be filled out");
                return false;
            }
        }

    </script>


</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header">Create a sprint</div>

    <h4></h4>

    <p th:text="'Hello, ' + ${username}"/>

    <form action="#" name="myForm" onsubmit="return validateSprint()"
          th:action="@{/cmpe281project/sprint/__${username}__/__${project.id}__}"
          th:object="${sprint}" method="post">

        <div class="body bg-gray">

            <h4> Enter Sprint Details </h4>

            <div class="form-group">
                <input type="text" name="sprintName" class="form-control" th:field="*{sprintName}" placeholder="sprintName"/>
            </div>

            <div class="form-group">
                <input type="date" name="startDate" class="form-control" th:field="*{startDate}" value="05/31/2015"
                       placeholder="StartDate in mm-dd-yyyy"/>
            </div>

            <div class="form-group">
                <input type="date" name="endDate" class="form-control" th:field="*{endDate}" value="05/31/2015"
                       placeholder="EndDate in mm-dd-yyyy"/>
            </div>

        </div>
        <div class="footer">

            <button type="submit" class="btn bg-olive btn-block">Submit</button>
            <button type="button" class="btn bg-olive btn-block" onclick="addSprint()">Add Sprint</button>
            <button type="button" class="btn bg-olive btn-block" onclick="updateSprint()">Update Sprint</button>
        </div>
    </form>


</div>

<script>
    $(document).ready(function() {
        //setup the jtable that will display the results
        $('#SprintTableContainer').jtable({
            title: 'Sprint Table Details',
            selecting: true, //Enable selecting
            paging: true, //Enable paging
            pageSize: 10, //Set page size (default: 10)
            sorting: true, //Enable sorting
            actions: {
                listAction: '${baseURL}/datatable/getAllSprint',
                createAction: '${baseURL}/datatable/addSprint',
                updateAction: '${baseURL}/datatable/updateSprint',
                deleteAction: '${baseURL}/datatable/deleteSprint'
            },
            fields: {
                sprintId: {
                    key: true,
                    list: true,
                    create: false,
                    edit: false
                },
                sprintName: {
                    title: 'Sprint Name',
                    width: '25%'
                },
                startDate: {
                    title: 'Start Date',
                    width: '30%'
                },
                endDate: {
                    title: 'End Date',
                    width: '30%'
                }
            },
            rowInserted: function (event, data) {
                //if (data.record.Name.indexOf('AnySprintName') >= 0) {
                $('#SprintTableContainer').jtable('selectRows', data.row);
                console.log("records inserted");
                //$('#SprintTableContainer').jtable('load');
                //}
            },
            //Register to selectionChanged event to hanlde events
            recordAdded: function(event, data){
                //after record insertion, reload the records
                $('#SprintTableContainer').jtable('load');
            },
            recordUpdated: function(event, data){
                //after record updation, reload the records
                $('#SprintTableContainer').jtable('load');
            }
        });
        $('#SprintTableContainer').jtable('load');

    });
</script>

<h2>Groups</h2>
<div id="SprintTableContainer" style="width:99%;"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
