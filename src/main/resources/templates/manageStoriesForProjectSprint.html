<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link href="/js/normalize.css" rel="stylesheet" type="text/css" />
    <link href="/js/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="/js/jtable.2.4.0/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" /> 
    <link href="https://code.jquery.com/ui/1.10.0/jquery-ui.min.css" rel="stylesheet" type="text/css" /> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/js/jtable.2.4.0/jquery.jtable.min.js" type="text/javascript"></script>
</head>
<body>
<input type="hidden" id="projectId" th:value="${project.getId()}" />
<input type="hidden" id="userId" th:value="${userSessionInfo.getId()}" />
<input type="hidden" id="sprintId" th:value="${sprint.getId()}" />

<h1>Manage stories for project <span th:text="${project.getProjectname()}"></span> and sprint <span th:text="${sprint.getId()}" /></h1>
<div id="JTableContainer" style="width: 1024px;"></div>
<script type="text/javascript">
    var processClick = function(event, data) {
        $('.jtable-data-row').click(function() {
            var row_id = $(this).attr('data-record-key');
            alert('clicked row with id '+row_id);
        });
    }

    $(document).ready(function () {
        //Prepare jTable
        $('#JTableContainer').jtable({
            title: 'Scrum Stories',
            defaultSorting: 'id DESC',
            sorting: true,
            actions: {
                listAction: '/cmpe281project/api/scrum/listStories?projectId=' + $('#projectId').val() + '\u0026sprintId=' + $('#sprintId').val(),
                createAction: '/cmpe281project/api/scrum/createStory?projectId='  + $('#projectId').val() + '\u0026sprintId=' + $('#sprintId').val(),
                updateAction: '/cmpe281project/api/scrum/updateStory?projectId='  + $('#projectId').val() + '\u0026sprintId=' + $('#sprintId').val(),
                deleteAction: '/cmpe281project/api/scrum/deleteStory?projectId=' +  + $('#projectId').val() + '\u0026sprintId=' + $('#sprintId').val()
            },
            fields: {
                id: {
                    title: 'TaskId',
                    key: true,
                    list: true
                },
                status: {
                    title: 'Status',
                    width: '10%'
                },
                taskName: {
                    title: 'Name',
                    width: '10%',
                    sorting: true
                },
                taskDescription: {
                    title: 'Description',
                    width: '10%'
                },
                resourceName: {
                    title: 'Resource Name',
                    width: '10%'
                },
                hoursAllotted: {
                    title: 'Hours Allotted',
                    width: '10%'
                },
                hoursCompleted: {
                    title: 'Hours Completed',
                    width: '10%'
                }
            },
            recordsLoaded: processClick,
            rowInserted: processClick
        });

        $('#JTableContainer').jtable('load');
    });

</script>

</body>
</html>
