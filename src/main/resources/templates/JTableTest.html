<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link href="/js/normalize.css" rel="stylesheet" type="text/css" />
    <link href="/js/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="/js/jtable.2.4.0/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" /> 
    <link href="https://code.jquery.com/ui/1.10.0/jquery-ui.min.css" rel="stylesheet" type="text/css" /> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/js/jtable.2.4.0/jquery.jtable.min.js" type="text/javascript"></script>
</head>
<body>
<div id="PeopleTableContainer" style="width: 1024px;"></div>
<script type="text/javascript">
    $(document).ready(function () {
        //Prepare jTable
        $('#PeopleTableContainer').jtable({
            title: 'Scrum Stories',
            defaultSorting: 'taskName DESC',
            sorting: true,
            actions: {
                listAction: '/cmpe281project/api/getAllStoriesForJTable?projectId=1',
                createAction: '/cmpe281project/api/scrum/createStory?projectId=1',
                updateAction: 'PersonActions.php?action=update',
                deleteAction: 'PersonActions.php?action=delete'
            },
            fields: {
                id: {
                    title: 'TaskId',
                    key: true,
                    list: true
                },
                status: {
                    title: 'Status',
                    width: '10%'
                },
                taskName: {
                    title: 'Name',
                    width: '10%',
                    sorting: true
                },
                taskDescription: {
                    title: 'Description',
                    width: '10%',
                    create: false,
                    edit: false
                },
                resourceName: {
                    title: 'Resource Name',
                    width: '10%'
                },
                hoursAllotted: {
                    title: 'Hours Allotted',
                    width: '10%'
                },
                hoursCompleted: {
                    title: 'Hours Completed',
                    width: '10%'
                }
            }
        });

        //Load person list from server
        $('#PeopleTableContainer').jtable('load');

    });

</script>

</body>
</html>
