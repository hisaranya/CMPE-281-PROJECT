<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <link href="/js/jtable.2.4.0/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />Â 
    <script src="/js/jtable.2.4.0/jquery.jtable.min.js" type="text/javascript"></script>
</head>
<body>
<div id="PeopleTableContainer" style="width: 600px;"></div>
<script type="text/javascript">
    $(document).ready(function () {
        //Prepare jTable
        $('#PeopleTableContainer').jtable({
            title: 'Table of people',
            actions: {
                listAction: '/cmpe281project/api/getAllStoriesForJTable?projectId=1',
                createAction: 'PersonActions.php?action=create',
                updateAction: 'PersonActions.php?action=update',
                deleteAction: 'PersonActions.php?action=delete'
            },
            fields: {
                id: {
                    title: 'TaskId'
                },
                status: {
                    title: 'Status',
                    width: '40%'
                },
                taskName: {
                    title: 'Name',
                    width: '20%'
                },
                taskDescription: {
                    title: 'Description',
                    width: '30%',
                    create: false,
                    edit: false
                },
                resourceName: {
                    title: 'resourceName',
                    width: '20%'
                },
                hoursAllotted: {
                    title: 'hoursAlloted',
                    width: '20%'
                },
                hoursCompleted: {
                    title: 'hoursCompleted',
                    width: '20%'
                }
            }
        });

        //Load person list from server
        $('#PeopleTableContainer').jtable('load');

    });

</script>

</body>
</html>
